<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>-->
    <title>Quote Me!</title>
</head>

<body>
    <div class="container"></div>
    <div class="row">
        <div class="col-xs-12">
            <h1>Awesome Quote Machine!</h1>
        </div>
        <div class="col-xs-12">
            <h2>Click me and feel enlightened <i class="fa fa-hand-o-down"></i></h2>
        </div>

        <div class="col-xs-12 textcontainer">
            <p id="textbox-quote">Only the best are being quoted</p>
            <p><em id="textbox-author">- Me -</em></p>
        </div>
        <div class="col-xs-12 buttonbox">
            <div class="col-sm-12">
                <button class="btn btn-default btncustom" id="rand">Randomize! <i class="fa fa-random"></i></button>
            </div>
            <div class="col-sm-12">
                <a id="tweetanchor"><button class="btn btn-default btncustom" id="tweet">Tweet to <i class="fa fa-twitter"></i></button></a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>

</html>
